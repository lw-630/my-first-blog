<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="blogLogin.css">
</head>
<body>
    <div class="nav">
        <img src="/图片/头像.jpg" alt="头像">
        <span class="title">我的博客</span>
        <div class="spacer"></div>
        <a href="/登录页面.html">登录</a>
        <a href="/博客主页.html">主页</a>
        <a href="/博客编辑页.html">写博客</a>
        <a href="#">注销</a>
    </div>
    <div class="login-container">
        <div class="login-dialog">
            <h3>登录</h3>
            <div class="row">
                <span>用户名</span>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="text" id="password" placeholder="请输入密码">
            </div>
            <div>
                <button id="submit">提交</button>
            </div>
            <div class="row">
                <a id="insert">注册</a>
            </div>
            <div class="a">
                没有账户？点击上面注册
            </div>
        </div>
    </div>
</body>
</html>
